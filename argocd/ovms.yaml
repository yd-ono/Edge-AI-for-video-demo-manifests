apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ovms
  namespace: openshift-gitops
spec:
  destination:
    namespace: video
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: true
    path: ovms
    repoURL: https://gitlab.com/yono1/Edge-AI-for-video-demo-manifests.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
