apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app: webapp
  labels:
    app: webapp
  name: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  strategy: {}
  template:
    metadata:
      annotations:
        app: webapp
        version: v1
      labels:
        app: webapp
        version: v1
    spec:
      containers:
      - image: ___IMAGE_URL___@___IMAGE_DIGEST___
        imagePullPolicy: IfNotPresent
        name: flask-server
        ports:
        - containerPort: 5000
          protocol: TCP
        envFrom:
          - configMapRef:
              name: webapp-config
        securityContext:
          privileged: true
      restartPolicy: Always
      serviceAccount: webapp
      serviceAccountName: webapp
